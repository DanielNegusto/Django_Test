<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Введите номер телефона</title>
</head>
<body>
    <h1>Введите номер телефона</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="phone_number" required placeholder="Номер телефона">
        <button type="submit">Отправить код</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
